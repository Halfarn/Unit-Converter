<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Karla:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Rhys.png">
    <title>Unit Converter</title>
</head>
<body>
    <div id="header">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="unit-input">
        <button id="convert-btn">Convert</button>
    </div>

    <div id="conversion-box">
        <div class="unit-box">
            <h2>Length(Meters/Feet)</h2>
            <p class="conversion-text" id="length"></p>
        </div>

        <div class="unit-box">
            <h2>Volume(Liters/Gallons)</h2>
            <p class="conversion-text" id="volume"></p>
        </div>

        <div class="unit-box">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p class="conversion-text" id="mass"> </p>
        </div>

    </div>



    <script src="index.js"></script>
</body>
</html>
